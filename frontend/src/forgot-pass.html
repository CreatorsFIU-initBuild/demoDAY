<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | CreatorsFIU</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <link rel="stylesheet" href="forgot-password.css">
</head>
<body>
    <main class="container d-flex justify-content-center vh-100 align-items-center">
        <div class="form-wrapper">
            <!-- Page Title -->
            <h1 class="text-center">CreatorsFIU</h1>
            <p class="text-center">Forgot Password?</p>

            <!-- Success Alert (Hidden Initially) -->
            <div id="successAlert" class="alert alert-success alert-dismissible fade show d-none" role="alert">
                <strong>Success!</strong> An email has been sent to your email to reset your password.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <form id="forgotPasswordForm" class="border p-4 needs-validation" novalidate>
                <!-- Email Field -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    <div class="guidance-text text-success">Must be a valid email (e.g., name@example.com).</div>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="resetBtn" class="btn btn-primary w-100" disabled>Send Reset Link</button>

                <!-- Back to Login -->
                <p class="text-center mt-3">
                    <b onclick="window.location.href='login.html';" class="text-primary cursor-pointer">Back to Login</b>
                </p>
            </form>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    
    <!-- Custom JS -->
    <script src="forgot-password.js"></script>
</body>
</html>
