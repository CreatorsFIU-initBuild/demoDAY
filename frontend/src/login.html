<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | CreatorsFIU</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main class="container d-flex justify-content-center vh-100 align-items-center">
        <div class="form-wrapper">
            <!-- Welcome Message -->
            <h1 class="text-center">CreatorsFIU</h1>
            <p class="text-center">Welcome Back!</p>

            <form id="loginForm" class="border p-4 needs-validation" novalidate>
                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    <div class="guidance-text text-success">Must be a valid email (e.g., name@example.com).</div>
                </div>

                <!-- Password Field -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                    <div class="password-container">
                        <input type="password" id="password" class="form-control password-input" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 5C7 5 2 9 2 12C2 15 7 19 12 19C17 19 22 15 22 12C22 9 17 5 12 5ZM12 17C9 17 6 14 6 12C6 10 9 7 12 7C15 7 18 10 18 12C18 14 15 17 12 17ZM12 9C10.5 9 9 10.5 9 12C9 13.5 10.5 15 12 15C13.5 15 15 13.5 15 12C15 10.5 13.5 9 12 9Z" fill="gray"/>
                            </svg>
                        </button>
                    </div>
                    <div class="guidance-text text-success">Password must be at least 8 characters long.</div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="d-flex justify-content-between mb-3">
                    <div>
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a href="forgot-pass.html" class="text-primary no-underline">Forgot password?</a>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="loginBtn" class="btn btn-primary w-100" disabled>Sign In</button>

                <!-- Sign Up Redirect -->
                <p class="text-center mt-3">
                    <span>Don't have an account?</span> 
                    <b onclick="window.location.href='signup.html';" class="text-primary cursor-pointer">Sign up here</b>
                </p>
            </form>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    
    <!-- Custom JS -->
    <script src="login.js"></script>
</body>
</html>
